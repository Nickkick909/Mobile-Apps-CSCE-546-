<ion-header>
  <ion-toolbar>
      <ion-button (click)="goBack()">Back</ion-button>
    <ion-title>Add Item</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="add_item_form" (submit)="createItem(add_item_form.value)">
        <ion-item>
          <ion-label color="primary" position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" position="floating">Price</ion-label>
          <ion-input type="number" formControlName="price" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Type</ion-label>
          <ion-select placeholder="Select One" formControlName="type">
            <ion-select-option value="dish">Dish</ion-select-option>
            <ion-select-option value="desert">Desert</ion-select-option>
            <ion-select-option value="drink">Drink</ion-select-option>
          </ion-select>
        </ion-item>
    
    <ion-item>
        <ion-label color="primary" position="floating">Image</ion-label>
        <ion-input formControlName="img" required>
          <ion-button (click)="pickImage()" id="upload" formControlName="img" fill="solid">Upload Image</ion-button>
        </ion-input>
      </ion-item>

      <ion-item> 
          <ion-label color="primary" position="floating">Description</ion-label>
          <ion-input type="text" formControlName="description" required></ion-input>
        </ion-item>
    
        <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!add_item_form.valid">Create</ion-button>
      </form>
    
</ion-content>
