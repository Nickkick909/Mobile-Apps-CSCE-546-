<ion-header>
  <ion-toolbar>
    <ion-title>
      My Orders
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
  
    <ion-img id="burger" [src]="imgfile"></ion-img>
    
   
    <ion-list>
      <ion-item *ngFor="let order of orders" (click)="goToOrder(order)">
    
        <ion-label>
          {{ order.itemName }}  &nbsp; &nbsp; {{ order.totalItems }}
          <br>
          ${{ order.totalPrice }} &nbsp; &nbsp; {{ order.date}} 
        </ion-label>
      </ion-item>
    </ion-list>
    
    </ion-content>
